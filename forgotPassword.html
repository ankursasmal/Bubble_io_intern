    <script>
        let resetpass=document.getElementById("resetpass");
    
        let setemail=()=>{

            fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'PUT',
  body: JSON.stringify({
    passwordemail: passwordemail,
   }),
  headers: {

  },

}).then(res=>{return res;}).then((res)=>{return res.json();})
.then(data=>{

})
     })
